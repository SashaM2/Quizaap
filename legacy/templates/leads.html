
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management - Quiz Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .navbar {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
            color: white;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 6px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .search-box input::placeholder {
            color: #64748b;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
        }
        
        .table-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 2fr 1.5fr 1.5fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 2fr 1.5fr 1.5fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .table-row:hover {
            background: #0f172a;
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        .lead-name {
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .lead-email {
            color: #94a3b8;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            background: #1e40af;
            color: #bfdbfe;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #f1f5f9;
        }
        
        .detail-section {
            margin-bottom: 1.5rem;
        }
        
        .detail-label {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            color: #f1f5f9;
            font-size: 1rem;
        }
        
        .journey-timeline {
            border-left: 2px solid #334155;
            padding-left: 1.5rem;
            margin-top: 1rem;
        }
        
        .journey-event {
            position: relative;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        
        .journey-event::before {
            content: '';
            position: absolute;
            left: -1.75rem;
            top: 0;
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border-radius: 50%;
            border: 2px solid #1e293b;
        }
        
        .journey-event-type {
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .journey-event-details {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Quiz Tracker</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard?quiz_id=demo">Analytics</a>
            <a href="/leads">Leads</a>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>Lead Management</h1>
            <p class="subtitle">View and manage all leads generated from your quizzes</p>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Leads</div>
                <div class="stat-value" id="total-leads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="week-leads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="month-leads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Response Rate</div>
                <div class="stat-value" id="response-rate">0%</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by name, email, or phone...">
            </div>
            <button onclick="exportLeads()">Export CSV</button>
            <button onclick="location.reload()">Refresh</button>
        </div>
        
        <!-- Leads Table -->
        <div class="table-container">
            <div class="table-header">
                <div>Name</div>
                <div>Email</div>
                <div>Phone</div>
                <div>Quiz Result</div>
                <div>Date</div>
            </div>
            <div id="leads-list"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                No leads found. Start adding tracking to your quizzes to generate leads.
            </div>
        </div>
    </div>
    
    <!-- Lead Details Modal -->
    <div id="lead-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script>
        let allLeads = [];
        let quizId = new URLSearchParams(window.location.search).get('quiz_id') || 'demo';
        
        async function loadLeads() {
            try {
                const response = await fetch(`/api/quiz/${quizId}/leads`);
                allLeads = await response.json();
                
                // Calculate stats
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                
                const weekLeads = allLeads.filter(l => new Date(l.timestamp) > weekAgo).length;
                const monthLeads = allLeads.filter(l => new Date(l.timestamp) > monthAgo).length;
                
                document.getElementById('total-leads').textContent = allLeads.length;
                document.getElementById('week-leads').textContent = weekLeads;
                document.getElementById('month-leads').textContent = monthLeads;
                
                // Render leads
                renderLeads(allLeads);
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }
        
        function renderLeads(leads) {
            const list = document.getElementById('leads-list');
            const empty = document.getElementById('empty-state');
            
            if (leads.length === 0) {
                list.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            list.innerHTML = '';
            
            leads.forEach(lead => {
                const date = new Date(lead.timestamp).toLocaleDateString('pt-BR');
                const row = document.createElement('div');
                row.className = 'table-row';
                row.onclick = () => openLeadDetails(lead.lead_id);
                row.innerHTML = `
                    <div class="lead-name">${lead.name || 'N/A'}</div>
                    <div class="lead-email">${lead.email || 'N/A'}</div>
                    <div>${lead.phone || '-'}</div>
                    <div><span class="badge">${lead.quiz_result || 'Pending'}</span></div>
                    <div>${date}</div>
                `;
                list.appendChild(row);
            });
        }
        
        function searchLeads() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allLeads.filter(lead => 
                (lead.name && lead.name.toLowerCase().includes(query)) ||
                (lead.email && lead.email.toLowerCase().includes(query)) ||
                (lead.phone && lead.phone.includes(query))
            );
            renderLeads(filtered);
        }
        
        async function openLeadDetails(leadId) {
            try {
                const response = await fetch(`/api/lead/${leadId}`);
                const lead = await response.json();
                
                const modalBody = document.getElementById('modal-body');
                const journey = lead.user_journey.map(e => `
                    <div class="journey-event">
                        <div class="journey-event-type">${e.type.replace('_', ' ').toUpperCase()}</div>
                        <div class="journey-event-details">
                            ${e.question ? `Question: ${e.question}` : ''}
                            ${e.time ? ` • Time: ${e.time}s` : ''}
                        </div>
                    </div>
                `).join('');
                
                modalBody.innerHTML = `
                    <h2 style="margin-bottom: 1.5rem; color: #f1f5f9;">Lead Details</h2>
                    
                    <div class="detail-section">
                        <div class="detail-label">Name</div>
                        <div class="detail-value">${lead.name || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${lead.email || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value">${lead.phone || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-label">Quiz Result</div>
                        <div class="detail-value">${lead.quiz_result || 'Pending'}</div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-label">Submitted</div>
                        <div class="detail-value">${new Date(lead.timestamp).toLocaleString('pt-BR')}</div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-label">User Journey</div>
                        <div class="journey-timeline">
                            ${journey}
                        </div>
                    </div>
                `;
                
                document.getElementById('lead-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading lead details:', error);
            }
        }
        
        function closeModal() {
            document.getElementById('lead-modal').classList.remove('active');
        }
        
        function exportLeads() {
            window.location.href = `/api/quiz/${quizId}/leads/export`;
        }
        
        document.getElementById('search-input').addEventListener('input', searchLeads);
        
        loadLeads();
        setInterval(loadLeads, 30000);
    </script>
</body>
</html>
